project: feature_repo
registry: data/registry.db
provider: local

# Configure Redis as the online store
online_store:
    type: redis
    connection_string: redis://localhost:6379/0

# Configure PostgreSQL as the offline store
offline_store:
    type: postgres
    host: localhost
    port: 5432
    database: feast
    db_schema: public
    user: feast_user
    password: feast_password

# Entity key serialization version
entity_key_serialization_version: 2

# Authentication configuration
auth:
    type: no_auth
